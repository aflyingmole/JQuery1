<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test09_append.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            let num=1;
            $("#btn1").click(function(){
                $("#imgbox")
                    .append("<img src='images/"+ num++ +".png'>")
                    .css("border","2px solid green");
                if(num>=20) num=1;
            });
            $("#btn2").click(function(){
                $("<img src='images/"+ num++ +".png'>")
                    .appendTo("#imgbox")
                    .css("border","2px solid green");
                if(num>=20) num=1;
            });
            $("#btn3").click(function(){
                // $("<img src='images/"+ num++ +".png' style='display:none'>")
                //     .appendTo("#imgbox")
                //     .fadeIn(500);
                $("<img src='images/"+ num++ +".png' style='display:none'>")
                    .prependTo("#imgbox")
                    .fadeIn(500);
                if(num>=20) num=1;
            });
            $("#btn4").click(function(){
               // $("#imgbox img").remove();//요소 삭제
              // $("#imgbox img").last().remove();
               $("#imgbox img").first().remove();
            });
            $("#btn5").click(function(){
                $("#imgbox img")
                    .last()
                    .fadeOut(500,function(){
                        $(this).remove();
                    });
            });
        });
    </script>
</head>
<body>
    <input type="button" value="이미지추가1" id="btn1">
    <input type="button" value="이미지추가2" id="btn2">
    <input type="button" value="이미지추가3" id="btn3">
    <input type="button" value="이미지삭제1" id="btn4">
    <input type="button" value="이미지삭제2" id="btn5">
    <div id="imgbox">
    </div>
</body>
</html>
