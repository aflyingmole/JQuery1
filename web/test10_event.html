<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10_event.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" id="btn1">버튼1</button>
    <button type="button" id="btn2">이벤트해제</button>
    <button type="button" id="btn3">버튼3</button>
    <div id="box1" style="width: 300px;height: 200px;border: 2px solid green;"></div>
    <!-- img에 마우스오버되면 보더를 적용해 보세요. -->
    <div>
        <img src="images/1.png">
        <img src="images/2.png">
        <img src="images/3.png">
    </div>
    <script>
        $("div img").css("background-color","yellow");
        $("div img").hover(function(){
            $(this).css("border","2px solid green");
        },function(){
            $(this).css("border","none");
        });
        $("#box1").on({
            mouseover:function(){
                $(this).css('background-color','orange');
            },
            mouseout:function(){
                $(this).css('background-color','white');
            }
        });
        $("#box1").hover(function(){ //마우스가 안에 들어왔을때 function수행
            $(this).html("<h1>Hello jQuery!!!!!</h1>");
        },function(){ //마우스가 밖으로 나갔을때 function 수행
            $(this).empty();
        });

        // $("#btn1").click(function(){
        //     alert('버튼1클릭!');
        // });
        // $("#btn1").click(function(){
        //     alert('안녕!');
        // });
        $("#btn1").on('click',function(){
            alert('button1 clicked!')
        });
        $("#btn2").on('click',function(){
            $("#btn1").off('click'); //이벤트 핸들러 제거하기
        });
        $("#btn3").one('click',function(){
            alert('button3 clicked!')
        });
    </script>
</body>
</html>
