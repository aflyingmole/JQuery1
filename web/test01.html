        $(document).ready(function () {
            $("#btn1").click(function () {
                alert('반갑습니다')
            });
            $("#btn2").click(function () {
                // $("#box1").hide(500);
                $("#box1").fadeOut(500);

            $("#btn3").click(function () {
                // $("#box1").show(500);
                $("#box1").fadeIn(500);
            });
            $("#btn4").click(function () {
                $("#box1").slideToggle();
            });
        });
    </script>

<body>
<button id="btn1">button1</button>
<button id="btn2">hide</button>
<button id="btn3">show</button>
<button id="btn4">toggle</button>
