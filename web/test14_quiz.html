<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test14_quiz.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#btn1").one('click',function(){ //이벤트가 딱 한번만 처리됨
                var w=$("#img1").width()*2;
                var h=$("#img1").height()*2;
                $("#img1").animate({
                    "width":w,
                    "height":h
                });		
	        });
            $("#btn2").on('click',function(){
                //let moveLeft=parseInt($("#img2").css("left"))+50;
                let moveLeft=$("#img2").position().left + 50;
                $("#img2").animate({"left":moveLeft},400);
            });
        });
    </script>
</head>
<body>
    <!-- btn2를 클릭하면 현재 위치에서 50px 이동해 보세요. -->
    <input type="button" value="50px이동" id="btn2"><br>
    <img src="images/2.png" id="img2" style="position: relative;">

    <input type="button" value="2배확대" id="btn1"><br>
    <img src="images/1.png" id="img1"><br>
    
</body>
</html>
