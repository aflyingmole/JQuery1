<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test19_form.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("form").submit(function (e) {
                if($("input[name='id']").val()==""){
                    $("input[name='id']").next().text("아이디를 입력하세요");
                    $("input[name='id']").focus();
                    e.preventDefault(); // 이벤트 발생 시 기본적으로 수행되는 작업을 막기
                }
                const param = $(this).serialize();
                alert(param)
            });
        });
    </script>
</head>
<body>
<h1>회원가입</h1>
<form action="join.jsp">
    아이디(*) <input type="text" name="id" class="required"><span></span><br>
    비밀번호(*) <input type="password" name="pwd" class="required"><span></span><br>
    비밀번호확인(*) <input type="password" name="pwd1" class="required"><span></span><br>
    이메일 <input type="text" name="email"><br>
    <input type="submit" value="가입">
</form>
</body>
</html>
